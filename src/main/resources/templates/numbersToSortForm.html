<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Maschine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">

    <div class="row justify-content-md-center mx-auto">


        <div class="col justify-content-md-center mx-auto" >

            <form class="mt-5" name="sendArray">


                <div class="col-8 input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg" name="NumbersToSort">Numbers to sort: </span>
                    </div>
                    <input name="numbersList" placeholder="put numbers separate comma" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg" required="required" type="text" pattern="[0-9//,]" />
                </div>


                <div class="col-6 input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect">Order: </label>

                    </div>
                    <select class="custom-select" name="choose" id="inputGroupSelect" required="required">

                        <option value="">You must select something ...</option>

                        <option value="ASC"><span>ASC</span></option>
                        <option value="DESC"><span>DESC</span></option>


                    </select>
                </div>


                <div class="row justify-content-center">
                    <div class="col-3 input-group mb-3">
                        <input class="btn btn-info mx-auto" name="submit" id="sendButton" type="submit" value="Send Post" onclick="sending(); return false"/>
                    </div>
                </div>


            </form>

        </div>

    </div>


    <div class="row justify-content-center">

        <div class="jumbotron" style="background-color: white;">
            <h1 name="array" id="array" class="display-4"></h1>
        </div>

    </div>
</div>
<script src="script.js"></script>






</body>
</html>
